<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Writing Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Book Writing Application</h1>
    <form id="bookForm">
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="author">Author Name:</label>
        <input type="text" id="author" name="author" required>

        <label for="content">Book Content:</label>
        <textarea id="content" name="content" rows="10" required></textarea>

        <input type="submit" value="Save Book">
    </form>

    <h2>Books Saved:</h2>
    <div id="booksSaved">
        <!-- Dynamic book list will be populated here -->
    </div>

    <script>
        const form = document.getElementById('bookForm');
        const booksSaved = document.getElementById('booksSaved');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const title = form.title.value;
            const author = form.author.value;
            const content = form.content.value;

            const bookInfo = `<h3>${title}</h3><p><strong>Author:</strong> ${author}</p><p>${content}</p><hr>`;
            booksSaved.innerHTML += bookInfo;

            // Clear the form
            form.reset();
        });
    </script>
</body>
</html>
